<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontello.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="../3 D/css/bootstrap.min.css" />
</head>

<body>
  <div class="container--prime">
    <header>
      <nav>
        <div class="nav__item">
          <img src="images/logo.svg" alt="logo">
          <ul>
            <li><a href="#">Features <i class="icon-down-open" id="arrow-up"></i></a>
              <ul id="block-ul">
                <li><img src="images/icon-todo.svg" alt=""><a href="#"> Todo List</a></li>
                <li><img src="images/icon-calendar.svg" alt=""><a href="#"> Calendar</a></li>
                <li><img src="images/icon-reminders.svg" alt=""><a href="#"> Reminders</a></li>
                <li><img src="images/icon-planning.svg" alt=""><a href="#"> Planning</a></li>
              </ul>
            </li>
            <li><a href="#">Company <i class="icon-down-open" id="arrow-up"></i></a>
              <!-- <ul id="block-ul">
                <li><a href="#"> Todo List</a></li>
                <li><a href="#"> Calendar</a></li>
                <li><a href="#"> Reminders</a></li>
              </ul> -->
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#" class="btn">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <div class="group-title">
          <h1>Make</h1>
          <h1>remote work</h1>
        </div>
        <p>
          Get your team
          in sync, no matter your location. Streamline processes, create team rituals,
          and watch productivity soar.
        </p>

        <button type="submit">Learn more</button>
        <div class="group--market">
          <img src="images/client-databiz.svg" alt="logo-1">
          <img src="images/client-audiophile.svg" alt="logo-2">
          <img src="images/client-meet.svg" alt="logo-3">
          <img src="images/client-maker.svg" alt="logo-4">
        </div>
      </article>
      <section>
        <img src="images/image-hero-desktop.png" alt="logo-hero">
      </section>
    </main>
  </div>






  <script src="items.js"></script>

</body>

</html>
